backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img
collections:

  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{slug}}'
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Featured Image', name: 'featuredimg', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'links'
    label: 'Links'
    label_singular: 'Link'
    folder: 'content/links'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Draft', name: 'draft', widget: 'boolean', required: false }
      - { label: 'Position', name: 'position', widget: 'number', value_type: 'float', required: false }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Link', name: 'link', widget: 'string' }
    summary: "{{position}} {{title}}"
    sortable_fields: ['position', 'title', 'draft']
      

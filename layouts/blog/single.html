{{ define "pre-main" }}
    {{ partial "page-heading.html" "Blog" }}
{{ end }}
{{ define "main-no-wrapper" }}
    <div class="main-wrapper darker-bg">
        <article class="blog-article">
            <div class="blog-title-wrapper">
                <h1 class="blog-title">{{ .Title }}</h1>
                {{ with .Date }}
                    <span class="blog-date">Published {{ . | time.Format ":date_medium"}}</span>
                {{ end }} 
            </div>
            {{ .Content }}
        </article>
    </div>
{{ end }}

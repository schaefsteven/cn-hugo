{{ define "main" }}
    <h1 class="big-heading">Common Nonsense Blog</h1>
    <section class="trans-bg main-wrapper">
        {{ range .Pages }}
            <a href="{{ .RelPermalink }}"><h2 class="section-title">{{ .Title }}</h2></a>
            <p class="summary">{{ .Summary }}</p>
            <a class="read-more" href="{{ .RelPermalink }}">read more</a>
        {{ end }}
    </section>
{{ end }}

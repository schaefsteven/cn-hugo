<!DOCTYPE html>
{{"<!-- layouts/_default/baseof.html -->" | safeHTML }}
<html>
    {{- partial "head.html" . -}}
    <body>
        <header>
            {{- partial "header.html" . -}}
        </header>
        <main>
            {{- block "pre-main" . }}{{- end }}
            <div class="main-wrapper trans-bg" id="MainWrapper">{{- block "main" . }}{{- end }}</div>
            {{- block "main-no-wrapper" . }}{{- end }}
        </main>
        <footer>
            {{- partial "footer.html" . -}}
        </footer>
    </body>
</html>
